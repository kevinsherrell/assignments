<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="#" method="POST" name="travelForm">
        <div class="first-name-container">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName">
        </div>
        <div class="last-name-container">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName"d>
        </div>
        <div class="age-container">
            <label for="age">Age: </label>
            <input type="number" id="age" name="age">
        </div>
        <div class="gender-container">
            <label for="male">Male: </label>
            <input type="radio" value="Male" id="male" name="gender">
            <label for="female">Female: </label>
            <input type="radio" value="Female" id="female" name="gender">

        </div>
        <div class="location-container">
            <label for="location">Location: </label>
            <select name="location" id="location">
                <option value="vegas">Las Vegas, NV</option>
                <option value="Los Angfeles, CA">Los Angeles, CA</option>
                <option value="Las Cruces, NM">Las Cruces, NM</option>
                <option value="Phoenix, AZ">Phoenix, AZ</option>
            </select>
        </div>
        <div class="dietary-container">
            <label for="dietary">Dietary Restrictions: </label>
            <input type="checkbox" value="Vegetarian" name="dietary" id="vegetarian"> 
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" value="Kosher" name="dietary" id="kosher" > 
            <label for="kosher">Kosher</label>
            <input type="checkbox" value="Lactosen Free" name="dietary" id="lactose"> 
            <label for="lactose">Lactose Free</label> 
        </div>
        <button>SUBMIT</button>
    </form>
    <script src="/js/app.js"></script>
</body>

</html>
