<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- <form id="calculator" name="calculator" action=""> -->

            <form id="addition" name="addition" class="flex-row">
                <input id="addition-input-1" type="number" placeholder="first-number">
                <input id="addition-input-2" type="number" placeholder="second-number">
                <button id="addition-submit" class="addition-button">Submit</button>
            </form>
            <form id="subtraction" name="subtraction" class="flex-row">
                <input id="subtraction-input-1" type="number" placeholder="first-number">
                <input id="subtraction-input-2" type="number" placeholder="second-number">
                <button id="subtraction-submit" class="subtraction-button">Submit</button>
            </form>
            <form id="multiplication" name="multiplication" class="flex-row">
                <input id="multiplication-input-1" type="number" placeholder="first-number">
                <input id="multiplication-input-2" type="number" placeholder="second-number">
                <button id="multiplication-submit" class="multiplication-button">Submit</button>
            </form>
        <!-- </form> -->
        <div class="results">
            <p id="result-box" class="result-box"></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
