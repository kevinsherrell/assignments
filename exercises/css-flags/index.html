<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
            <h1 class="center">CSS Flags</h1>
            <h4 class="center">No images. Just pure css</h4>
    </header>
    
    <div class="container">
        <!-- Row 1 -->
        <div class="title"><p>France</p></div>
        <div class="title"><p>Germany</p></div>
        <div class="title"><p>Madagascar</p></div>
        <div class="row">
            <div id="france" class="column-third">
                <div class="france france-left i-b"></div><div class="france france-mid i-b"></div><div class="france france-right i-b"></div>
            </div>
            <div id="germany" class="column-third">
                
                <div class="germany germany-top"></div><div class="germany germany-mid"></div><div class="germany germany-bottom"></div>
            </div>
            <div id="madagascar" class="column-third">
                <div class="madagascar-left i-b"></div><div class="madagascar-right i-b"><div class="madagascar-right-top"></div><div class="madagascar-right-bottom"></div></div>

            </div>
        </div>
        <!-- Row 2 -->
        <div class="title">
            <p>Switzerland</p>
        </div>
        <div class="title">
            <p>Sweden</p>
        </div>
        <div class="title">
            <p>Gambia</p>
        </div>
        <div class="row">
            <div id="switzerland" class="column-third">
                <!-- top row switzerland -->
                <div class="switzerland-top">
                    <div class="switzerland-top-left i-b"></div><div class="switzerland-top-mid i-b"><div class="switzerland-top-mid-top"></div><div class="switzerland-top-mid-bottom"></div></div><div class="switzerland-top-right i-b"></div>
                </div>
                <div class="switzerland-mid">
                    <div class="switzerland-mid-1 i-b"></div><div class="switzerland-mid-2 i-b"></div><div class="switzerland-mid-3 i-b"></div>
                </div>
                <div class="switzerland-bottom">
                    <div class="switzerland-bottom-left i-b"></div><div class="switzerland-bottom-mid i-b"><div class="switzerland-bottom-mid-top"></div><div class="switzerland-bottom-mid-bottom"></div></div><div class="switzerland-bottom-right i-b"></div>
                </div>
            </div>
            <div id="sweden" class="sweden column-third">
                    <div class="sweden-top"><div class="sweden-top-left i-b"></div><div class="sweden-top-mid i-b"></div><div class="sweden-top-right i-b"></div></div><div class="sweden-mid"></div><div class="sweden-bottom"><div class="sweden-bottom-left i-b"></div><div class="sweden-bottom-mid i-b"></div><div class="sweden-bottom-right i-b"></div></div>
            </div>
            <div id="gambia" class="column-third">
                <div class="gambia-1"></div>
                <div class="gambia-2"></div>
                <div class="gambia-3"></div>
                <div class="gambia-4"></div>
                <div class="gambia-5"></div>
            </div>
        <!-- Row 3 -->
        <div class="title">
            <p>Tonga</p>
        </div>
        <div class="title">
            <p>Japan</p>
        </div>
        <div class="title">
            <p>Greece</p>
        </div>
        <div class="row">
            <div id="tonga" class="column-third i-b">
                <div class="tonga-top">
                    <div class="tonga-top-left i-b">
                        <div class="tonga-corner-top-row-1"></div>
                        <div class="tonga-corner-top-row-2">
                            <div class="tonga-corner-top-row-2-left i-b"></div>
                            <div class="tonga-corner-top-row-2-mid i-b"></div>
                            <div class="tonga-corner-top-row-2-right i-b"></div>
                        </div>
                        <div class="tonga-corner-top-row-3">
                            <div class="tonga-corner-top-row-3-left i-b"></div>
                            <div class="tonga-corner-top-row-3-mid i-b"></div>
                            <div class="tonga-corner-top-row-3-right i-b"></div>
                        </div>
                        <div class="tonga-corner-top-row-4">
                            <div class="tonga-corner-top-row-4-left i-b"></div>
                            <div class="tonga-corner-top-row-4-mid i-b"></div>
                            <div class="tonga-corner-top-row-4-right i-b"></div>
                        </div>
                        <div class="tonga-corner-top-row-5"></div>
                    </div>
                    <div class="tonga-top-right i-b"></div>
                
                </div>
                <div class="tonga-bottom"></div>
                </div>
            <div id="japan" class="column-third i-b">
                <div class="japan-middle"></div>
            </div>
            <div id="greece" class="column-third i-b"></div>
        </div>
        <div class="title">
            <p>Niger</p>
        </div>
        <div class="title">
            <p>Maldives</p>
        </div>
        <div class="title">
            <p>Belize</p>
        </div>
        <!-- Row 4 -->
        <div class="row">
            <div class="column-third"></div>
            <div class="column-third"></div>
            <div class="column-third"></div>
        </div>

    </div>
</body>

</html>
