<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo"><img src="img/logo.png" alt="mario logo" class="logo-image"><img src="img/mario.png" alt="mario-image" class="mario-image"></div>
            <h4 class="sub-header">Pest Control</h4>
        </div>
    </header>
    <main>
        <h3 class="make-your-selection">Please Make Your Selection</h3>
        <form action="https://www.vschool.io">
            <div class="container">
                <section class="goombah">
                    <div class="goombah-left"><img src="img/goombah.png" alt="goombah" class="goombah-image"></div><div class="goombah-right"><p class="cost">5 Coins</p><input type="number" class="goombah-input"><p class="how-many">How many Goombahs?</p></div>
                </section>
                <section class="bob-omb">
                    <div class="bob-omb-left"><p class="cost">7 Coins</p><input type="number" class="bob-omb-input"><p class="how-many">How many Bob-Ombs?</p></div><div class="bob-omb-right"><img src="img/bob-omb.png" alt="bobomb-image" class="bob-omb-image"></div>
                </section>
                <section class="cheep-cheep">
                    <div class="cheep-cheep-left"><img src="img/cheep-cheep.png" alt="cheep-cheep" class="cheep-cheep-image"></div><div class="cheep-cheep-right"><p class="cost">11 Coins</p><input type="number" class="cheep-cheep-input"><p class="how-many">How many Cheep-Cheeps?</p></div>
                </section>
                </div><div class="total"></div><div class="yoshi-total"><img src="img/yoshi.png" alt="yoshi" class="yoshi-image">
            </div>
           
        </form>
    </main>
</body>
</html>
